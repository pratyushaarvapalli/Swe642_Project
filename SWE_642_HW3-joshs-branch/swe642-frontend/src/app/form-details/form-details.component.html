<h3>Form Details</h3>
<div>
    <div>
        <label><b>First Name: </b></label> {{form.firstName}}
    </div>
    <div>
        <label><b>Last Name: </b></label> {{form.lastName}}
    </div>
    <div>
        <label><b>Email: </b></label> {{form.emailId}}
    </div>
    <div>
        <label><b>Date: </b></label> {{form.date}}
    </div>
    <div>
        <label><b>Address: </b></label> {{form.addr}}
    </div>
    <div>
        <label><b>City: </b></label> {{form.city}}
    </div>
    <div>
        <label><b>State: </b></label> {{form.state}}
    </div>
    <div>
        <label><b>Zipcode: </b></label> {{form.zip}}
    </div>
    <div>
        <label><b>Phone Number: </b></label> {{form.phone}}
    </div>

    <div>
        <label><b>What did you like most about Campus? (user selected): </b></label>
            <div *ngIf="form.students" >Students</div>
            <div *ngIf="form.location" >Location</div>
            <div *ngIf="form.campus" >Campus</div>
            <div *ngIf="form.atmosphere" >Atmosphere</div>
            <div *ngIf="form.dorms" >Dorms</div>
            <div *ngIf="form.sports" >Sports</div>
    </div>

    <div>
        <label><b>How did you become interested in the University? (user selected): </b></label> 
        <br>{{form.interest}}
    </div>

    <div>
        <label><b>How likely are you to recommend GMU to a friend? (user selected): </b></label> 
        <br>{{form.rating}}
    </div>

    <div>
        <label><b>Additional Comments</b></label> 
        <br>{{form.comments}}
    </div>

    <div>
        <button (click)="backToList()" class="btn joshs-colors">Done</button>
    </div>
</div>
